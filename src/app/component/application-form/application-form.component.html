<div class="dashboard-main-wrapper">
    <div class="dashboard-header">
        <app-header></app-header>
    </div>


    <div class="dashboard-wrapper" style="width: 70%;">
        <div class="container-fluid">
            <app-sidebar></app-sidebar>

            <div class="main-content container-fluid">
                


                <div class="email-inbox-header">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="email-title"><span class="icon"><i
                                        class="fas fa-inbox"></i></span>{{jobInfo.jobTilte}} <span
                                    class="new-messages"></span> </div>
                        </div>

                    </div>
                </div>
                <div *ngIf="fail">
                        <div class="alert alert-danger" role="alert">
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                            failed: {{failedmessage}}
                        </div>
    
                    </div>
                <div *ngIf="success">
                    <div class="alert alert-primary" role="alert" style="height: 60px; text-align: center;">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>

                        Your Application for {{jobInfo.jobTilte}} is well successfull Sent
                    </div>
                    <button class="btn btn-primary" routerLink="/jobListed"><i class="fa fa-backward"
                            aria-hidden="true"></i> BACK</button>
                </div>
                <div *ngIf="!success">
                    <div class="card">
                        <h5 class="card-header">Fill all Information</h5>
                        <div class="card-body">
                            <form action="#" id="basicform" data-parsley-validate="">
                                <div class="form-group" *ngIf="!check">
                                    <label>First Name</label>
                                    <input type="text" data-parsley-trigger="change" required=""
                                        placeholder="Enter First Name" autocomplete="off" class="form-control"
                                        [(ngModel)]="user.firstName" name="firstName">
                                </div>
                                <div class="form-group" *ngIf="!check">
                                    <label>Last Name</label>
                                    <input type="text" data-parsley-trigger="change" required=""
                                        placeholder="Enter Last Name" autocomplete="off" class="form-control"
                                        [(ngModel)]="user.lastName" name="lastName">
                                </div>
                                <div class="form-group" *ngIf="!check">
                                    <label>Email Address</label>
                                    <input type="text" data-parsley-trigger="change" required=""
                                        placeholder="Enter email" autocomplete="off" class="form-control"
                                        [(ngModel)]="user.email" name="email">
                                </div>
                                <div class="form-group" *ngIf="!check">
                                    <label>Phone Number</label>
                                    <input type="text" data-parsley-trigger="change" required=""
                                        placeholder="Phone Number" autocomplete="off" class="form-control"
                                        [(ngModel)]="user.phoneNumber" name="phoneNumber">
                                </div>
                                <div class="form-group">
                                    <label>Attach Cv here</label>
                                    <input type="file" data-parsley-trigger="change" required="" autocomplete="off"
                                        class="form-control" accept=".pdf" (change)="fileChangeEvent($event)">
                                </div>
                                <div class="row">

                                    <div class="col-12">
                                        <p class="text-right">
                                            <button type="submit" class="btn btn-space btn-primary"
                                                (click)="apply()">Send Application</button>

                                        </p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
