<div class="dashboard-main-wrapper">
    <div class="dashboard-header">
        <app-header></app-header>
    </div>


    <div class="dashboard-wrapper" style="width: 70%;">
        <div class="container-fluid">
            <app-sidebar></app-sidebar>

            <div class="main-content container-fluid">
                <div class="email-inbox-header">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="email-title"><span class="icon"><i class="fas fa-inbox"></i></span>New Account
                                Form <span class="new-messages"></span> </div>
                        </div>

                    </div>
                </div>
                <div *ngIf="fail">
                    <div class="alert alert-danger" role="alert">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        failed: {{failedMessage}}
                    </div>

                </div>
                <div *ngIf="success">
                    <div class="alert alert-primary" role="alert" style="height: 60px; text-align: center;">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>

                        Your account is well successfull Created
                    </div>
                    <button class="btn btn-primary" routerLink="/login"><i class="fa fa-backward"
                            aria-hidden="true"></i> Login</button>
                </div>
                <div *ngIf="!success">
                    <div class="card">
                        <h5 class="card-header">Fill all Information</h5>
                        <div class="card-body">
                            <form action="#" id="basicform" data-parsley-validate="">
                                <div class="form-group">
                                    <label>Email Address</label>
                                    <input type="text" data-parsley-trigger="change" required=""
                                        placeholder="Enter email" autocomplete="off" class="form-control"
                                        [(ngModel)]="user.email" name="email">
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword">Password</label>
                                    <input id="inputPassword" type="password" placeholder="Password" required=""
                                        class="form-control" [(ngModel)]="user.password" name="password">
                                </div>
                                <div class="form-group">
                                    <label for="inputRepeatPassword">Repeat Password</label>
                                    <input id="inputRepeatPassword" data-parsley-equalto="#inputPassword"
                                        type="password" required="" placeholder="Password" class="form-control"
                                        [(ngModel)]="retype" name="retype">
                                </div>
                                <div class="row">

                                    <div class="col-12">
                                        <p class="text-right">
                                            <button type="submit" class="btn btn-space btn-primary"
                                                (click)="createAccount()">Create Account</button>

                                        </p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
