<div class="dashboard-main-wrapper">
        <div class="dashboard-header">
            <app-header></app-header>
        </div>
    
    
        <div class="dashboard-wrapper" style="width: 80%; margin-top: 20px;">
            <div class="container-fluid">
                <app-sidebar></app-sidebar>
    
                <div class="main-content container-fluid">
                        <div class="card">
                                
                                <h5 class="card-header">Applicants Table</h5>
                                <div class="card-body">
                                        <div class="row">
                                                <div class="col-md-9">
                                                    <div class="form-group" style="width: 60%;">
                                                        <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="filterTerm">
                                                      </div>
                                                </div>
                                                <div class="col-md-3">
                                                  
                                                <div class="d-flex flex-row-reverse bd-highlight mb-2">
                                                    
                                                    <div class="p-2 bd-highlight">
                                                      <select (change)="onTableSizeChange($event)" class="custom-select">
                                                        <option *ngFor="let size of tableSizes" [ngValue]="size">
                                                          {{ size }}
                                                        </option>
                                                      </select>
                                                    </div>
                                                  </div>
                                                  </div>

                                              </div>
                                    <div class="table-responsive">
                                        <table class="table table-striped table-bordered first">
                                            <thead>
                                                <tr>
                                                    <th>Name</th>
                                                    <th>Phone Number</th>
                                                    <th>Job Title</th>
                                                    <th>Status</th>
                                                    <th>Comment</th>
                                                    <th>Option</th>
                                                   
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let applicant of applicants | filter:filterTerm | paginate : {
                                                    itemsPerPage: tableSize,
                                                    currentPage: page,
                                                    totalItems: count
                                                  };">
                                                    <td>{{applicant.user.firstName}} {{applicant.user.lastName}}</td>
                                                    <td>{{applicant.user.phoneNumber}}</td>
                                                    <td>{{applicant.jobTitle}}</td>
                                                    <td>{{applicant.status}}</td>
                                                     <td style="text-align: center; color: blue;">
                                                            <a [routerLink]="" *ngIf="applicant.status === 'Dropped'" 
                                                            (click)="openApproveDiaolog(applicant)">
                                                                <i class="fa fa-list"></i> &nbsp;
                                                                <span>View Comment</span>
                                                            </a>
                                                     </td>
                                                    <td>
                                                        <button class="btn btn-primary" [routerLink]="['/applicantDetail', applicant.id]">View</button>
                                                       
                                                    </td>
                                                   
                                                </tr>
                                            </tbody>
                                            
                                        </table>
                                        <div class="d-flex justify-content-center">
                                                <pagination-controls 
                                                 
                                                  previousLabel="Prev" 
                                                  nextLabel="Next" 
                                                  (pageChange)="onTableDataChange($event)">
                                                </pagination-controls>
                                              </div>
                                    </div>
                                </div>
                            </div>
                        
                </div>
            </div>
        </div>
    
    </div>
