<h2 mat-dialog-title>Confirmation Dialog</h2>
<mat-dialog-content class="mat-typography">
    <form>
        
       <div class="alert alert-primary">
           Are you sure you want to pass this application ??
       </div>
        
       
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="passApplication()">Pass</button>
    <button mat-button (click)="dialogRef.close('close')">Close</button>
</mat-dialog-actions>
